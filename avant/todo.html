<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>Vos tâches</title>

<link rel="stylesheet" href="css/flex.css"/>
<script src="js/jquery.min.js"></script>
<script src="js/todo.js"></script>
  </head>
  <body>
 <header>
 <h1>QUIZZ</h1>
 </header>

 <div id='main'>

    <nav id="nav1">
      <h2>questionnaires</h2>
        <input id="button" type="button" value="Recuperer les questionnaires" />
        <div id="taches">
        </div>
    </nav>

    <article>
      <h2>Editeur de Questionnaires</h2>
      <section id="tools">
        <img id="add" src="img/new.png" alt="Nouvelle chose à faire"/>
        <img id="del" src="img/delete.png" alt="Enlever ce questionnaire"/>
      </section>
      <section id="currenttask"> </section>
    </article>

    <nav id="nav2">
      <h2>questions</h2>
        <input id="buttonQuestion" type="button" value="Recuperer les questions" />
        <div id="tachesQuestion">
        </div>
    </nav>

    <article>
      <h2>Editeur de Questions</h2>
      <section id="toolsQuestion">
        <img id="addQuestion" src="img/new.png" alt="Nouvelle chose à faire"/>
        <img id="delQuestion" src="img/delete.png" alt="Enlever ce questionnaire"/>
      </section>
      <section id="currenttask2"> </section>
    </article>

 </div>
 <footer>
 <h4>©Département Informatique ⚛ IUT d'Orléans</h4>
 </footer>

  </body>
</html>
